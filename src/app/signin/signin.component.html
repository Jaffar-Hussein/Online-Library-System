<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4" style="font-weight: bold;">Sign In</h3>
  
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="text-center form-check mb-3">
                    <a class="small spandesign" href="#">Forgot password?</a>
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input"  style="background-color: #3A6351;" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label"  for="rememberPasswordCheck">
                      I agree to terms and condition
                    </label>
                  </div>
  
                  <div class="d-grid form mb-3">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Sign in</button>
                    <div class="text-center">
                    </div>
                  </div>
                  <div class="d-grid">
                      <button class="btn btn-lg btn-createAccount text-uppercase fw-bold mb-2" type="submit" routerLink="/createstudentaccount" routerLinkActive="active" >Create Account</button>
                     
                    </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
