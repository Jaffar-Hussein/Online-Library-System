<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4" style="font-weight: bold;">Create Account</h3>
  
                <form>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <label for="firstName">First Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <label for="lastName">Last Name</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-2">
                    <input type="text" class="form-control" id="phoneNumber" placeholder="phone Number">
                    <label for="phoneNumber">Phone Number</label>
                  </div>
                  
                  <div class="form-floating mb-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Create Password</label>
                  </div>
  
                  <div class="d-grid form mb-2">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Register Account</button>
                    <div class="text-center">
                    </div>
                  </div>
                  <div class="d-grid">
                      <button class="btn btn-lg btn-createAccount text-uppercase fw-bold mb-2" routerLink="/signin" routerLinkActive="true" type="submit">Sign In</button>
                     
                    </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
